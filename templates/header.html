
<div class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand mb-0 h1 ">Sparky</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            {% if request.role == "Admin" %}
            <li class="nav-item">
                <a class="nav-link" href="{%url 'task_page' %}"> Tasks  </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{%url 'employee_list'%}"> Employees </a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="#"> Tasks </a>
            </li>
            {% endif %}
        </ul>
    </div>
    {% if user.is_authenticated %}
        <div class="text-right">

            <form method="POST" action="/logout/" >
            {%csrf_token%}
            <a href="{%url 'my_profile' %}">{{request.user.first_name}} {{request.user.last_name}}</a>
            <input type="submit" class="btn btn-danger" value="logout">
            </form>
        </div>
    {% else %}
        <div class="text-right">
            <a href="{% url 'user_login' %}" class="btn btn-success">Login</a>
        </div>
    {% endif %}
</div>
